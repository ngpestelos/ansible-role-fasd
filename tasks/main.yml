---
- name: Download
  get_url:
    url: "{{ fasd_url }}"
    dest: "{{ fasd_tar_gz }}"

- name: Extract
  shell: "tar xvzf {{ fasd_tar_gz }} chdir=/tmp"

- name: Install
  environment:
    HOME: "{{ fasd_home }}"
  shell: "make install chdir={{ fasd_path }}"
  become: True
  become_user: root

- name: Delete fasd_path
  file:
    path: "{{ fasd_path }}"
    state: absent

- name: Delete tarfile
  file:
    path: "{{ fasd_tar_gz }}"
    state: absent
